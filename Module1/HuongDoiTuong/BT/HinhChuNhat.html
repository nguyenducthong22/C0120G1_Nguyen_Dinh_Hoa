<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    //chua ve canvas duoc

    let HCN = function (cd,cr) {

        this.cd = cd;
        this.getCd = function () {
            return this.cd;
        };
        this.cr = cr;
        this.getCr = function () {
            return this.cr;
        };

        this.getS = function () {
            return cd*cr;
        };
        this.getC = function () {
            return (cr + cd) * 2;
        }



    };
    let hcn1 = new HCN(4,5);
    alert("dien tich la "+hcn1.getS()+" va chu vi la " +hcn1.getC());



</script>


</body>
