<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="kq"> </p>
<script>
    let result = "";
    function seqSearch(arr, data) {
        for (var i = 0; i < arr.length; ++i) {
            if (arr[i] == data) {
                return true;
            }
        }
        return false;
    }

    function dispArr(arr) {

        for (let i = 0; i < arr.length; ++i) {
            result += arr[i] + " ";
            if (i % 10 == 9) {
                result += ("\n");
            }
        }
        return result;
    }

    var nums = [];
    for (let i = 0; i < 100; ++i) {
        nums[i] = Math.floor(Math.random() * 100 + 1);
    }
    nums = nums.sort();

    readline = prompt("Enter a number to search for: ");
    let num = parseInt(readline);

    function print() {
        if (seqSearch(nums, num)) {
            document.write(num + " is in the array.");
        } else {
            document.write(num + " is not in the array.");
        }
    }

    print();


    document.getElementById("kq").innerText=dispArr(nums);
</script>

</body>
</html>
