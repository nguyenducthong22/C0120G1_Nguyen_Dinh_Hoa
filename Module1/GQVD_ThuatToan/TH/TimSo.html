<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<p id="kq"></p>
<body>
<script>
    let result = "";

    function dispArr(arr) {

        for (let i = 0; i < arr.length; ++i) {
            result += arr[i] + " ";
            if (i % 10 == 9) {
                result += ("\n");
            }
        }
        return result;
    }

    function findMin(arr) {
        let min = arr[0];
        for (let i = 1; i < arr.length; ++i) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }

    function findMax(arr) {
        let max = arr[0];
        for (let i = 1; i < arr.length; ++i) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        return max;
    }

    let nums = [];
    for(let i=0;i<100;++i){
        nums[i] = Math.floor(Math.random() * 100 + 1);
    }
    let minValue = findMin(nums);

    let maxValue = findMax(nums);

    document.write("<br/>");

    document.write("The minimum value is: " + minValue);
    document.write("<br/>");
    document.write("The maximum value is: " + maxValue);

    document.getElementById("kq").innerText = dispArr(nums);


</script>

</body>
</html>
