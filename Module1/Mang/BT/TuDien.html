<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TuDien</title>
</head>
<body>
<input type="text" id="inputEnglish">
<input type="button" value="Tra" onclick="timKiem()">
<p id="kq"></p>

<script>

    function timKiem() {

        let arrEnglish = new Array("Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday");
        let arrTiengViet = new Array("Thứ Hai", "Thứ Ba", "Thứ Tư", "Thứ Năm", "Thứ Sáu", "Thứ Bảy", "Chủ Nhật");
        let inputEnglish1;
        inputEnglish1 = (document.getElementById("inputEnglish").value).toString();
        // inputEnglish1 = inputEnglish1.toLowerCase();
        for (let i = 0;i<arrEnglish.length ; i++) {
            if (arrEnglish[i] == inputEnglish1) {
                document.getElementById("kq").innerHTML = arrEnglish[i] + " là " +arrTiengViet[i];
                break;
            }
            else if (arrTiengViet[i] == inputEnglish1) {
                document.getElementById("kq").innerHTML = arrTiengViet[i] + " là " +arrEnglish[i];
                break;

            } else {
            }document.getElementById("kq").innerHTML = "không tìm thấy";
        }


    }

</script>

</body>
</html>
