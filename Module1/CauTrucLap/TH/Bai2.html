<script>
    //Bài 2: Viết chương trình nhập vào một số bất kỳ lớn hơn 0.
    // Tính tổng các phần tử từ 1 đến số vừa nhập vào.

    let inputN = prompt('nhap vao mot so lon hon 0');
    let n = parseInt(inputN);
    let tong =0 ;

    for (let i = 1; i <= n; i++)
    {
        tong+=i;
    }
    document.write("tong la " + tong);



</script>
