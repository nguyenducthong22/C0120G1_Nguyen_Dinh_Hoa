<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết chương trình nhận vào một số từ hộp thoại, việc nhập kết thúc khi người dùng nhập vào giá trị -1.
    //Mỗi giá trị nhập được sẽ được hiển thị ra và thực hiện tính tổng các giá trị đó.

    //  a = prompt("nhap vao so : ");
    let tong = 0;
    let a = parseInt(prompt("nhap vao a: ,nhap -1 de ket thuc"));
    document.write(a);
    document.write("<br />");

    while (a != -1) {
        a = parseInt(prompt("nhap vao a: ,nhap -1 de ket thuc"));
        tong = tong + a;
        document.write(a);
        document.write('<br />')

    }
         document.write("tong la: " + tong);

</script>
</body>
</html>
