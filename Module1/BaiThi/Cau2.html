<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soNhapVao;
    let checkValidate = /^\d{4}$/;
    soNhapVao = prompt("nhập vào số có 4 chữ số");
    if (checkValidate.test(soNhapVao)) {

        function isNumber(x) {          //hàm đề yêu cầu
            if ((x.charAt(0) * 1 + x.charAt(1) * 1) === x.charAt(2) - x.charAt(3)) {
                alert("Số này thỏa mãn");
            }
            else alert("Số này không thỏa mãn");
        }

        isNumber(soNhapVao);
    }
    else alert("Vui lòng đúng 4 số. ");




</script>

</body>
</html>
