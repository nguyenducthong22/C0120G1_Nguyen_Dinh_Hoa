<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 6.	Tính n!!	=	1*3*5*…..*n(n lẽ)
    // =	2*4*6*….*n(n chẵn)

    let n;
    let kq = 1;
    n = parseInt(prompt("nhap n"));
    if (n % 2 == 0) {
        for (i = 2; i <= n; i += 2) {
            kq = kq * i;
        }
    } else {
        for (i = 1; i <= n; i += 2) {
            kq = kq * i;
        }
    }
    document.write(kq);


</script>

</body>
</html>
