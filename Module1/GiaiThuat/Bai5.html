<script>

    function giaothua(x) {
        let result = 1;
        for (var i = 1; i <= x; i++) {
            result *= i;
        }
        return result;
    }

    let n;
    n = parseInt(prompt("nhap n :"));
    var sum =0;
    for (var i = 1; i <= (2*n - 1); i += 2) {
        sum = sum + 1 / giaothua(i);
    }
    alert("ket qua la :" +sum);
