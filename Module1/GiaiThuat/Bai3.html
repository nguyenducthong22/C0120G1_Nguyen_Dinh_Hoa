<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 3.	Viết chương trình tính :
    //     S=1+1/2+1/3+....+1/n

    let n;
    n = parseInt(prompt("nhap n :"));
    let tong = 0;
    for (i = 1; i <= n; i++) {
        tong = tong + (1 / i);
    }
    alert(tong);

</script>

</body>
