<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrNameCustomers = [];
    let choose = prompt("1. Add New Customers. " + "\n2. Delete Customers.");
    switch (choose) {
        case "1":
            let arrLength = prompt("Enter the number of Customers you want to add: ");
            for (let i = 0; i < arrLength; i++) {
                arrNameCustomers.push(prompt("Enter Name Customer " + (i + 1)));
            }
            arrNameCustomers.sort();
            var result = "";
            for (let i = 0; i < arrNameCustomers.length; i++) {
                result += "\n" +(i+1) +"." + arrNameCustomers[i];
            }
            alert(result);
            break;
        case "2":
            arrNameCustomers[0] = "Cong";
            arrNameCustomers[1] = "Hoa";
            arrNameCustomers[2] = "Xa";
            arrNameCustomers[3] = "Hoi";
            arrNameCustomers[4] = "Chu";
            arrNameCustomers[5] = "Nghia";
            arrNameCustomers[6] = "Viet";
            arrNameCustomers[7] = "Nam";
            arrNameCustomers[8] = "Doc";
            arrNameCustomers[9] = "Lap";

            let result ="";
            for (let i = 0; i < arrNameCustomers.length; i++) {
                result += "\n" + (i + 1) + "." + arrNameCustomers[i];
            }
            let indexDelete = prompt("Choose Customer you want delete" +result);
            arrNameCustomers.splice(Number.parseInt(indexDelete) - 1, 1);
            var resultAfterDelete = "";
            for (let i = 0; i < arrNameCustomers.length; i++) {
                resultAfterDelete += "\n" + (i + 1) + "." + arrNameCustomers[i];
            }
            alert("List Customer After Delete " + resultAfterDelete);


            break;
        default:
            alert("Faill cmnr!!!!!!!!!")

    }


</script>

</body>
</html>
