<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Tên một lớp học hợp lệ cần đạt các yêu cầu sau:
    //
    //     Bắt đầu bằng một ký tự chữ hoa C hoặc A hoặc P
    //
    // Không chứa các ký tự đặc biệt
    //
    // Theo sau ký tự bắt đầu là 4 ký tự số
    //
    // Kết thúc phải là 1 trong những ký tự chữ hoa sau: G, H, I, K, L, M
    //
    // Ví dụ tên lớp hợp lệ: C0318G
    //
    // Ví dụ tên lớp không hợp lệ: M0318G, P0323A

    let validateName = /^(C|A|P){1}\d{4}[G-M]{1}$/

    function TenLopHoc() {
        this.setTenLopHoc = function (tenLopHoc) {
            this.tenLopHoc = tenLopHoc;
        };
        this.getTenLopHoc = function () {
            return this.tenLopHoc;
        };
    }

    let checkTenLopHoc = false;
    do {
        let tenLopHoc = new TenLopHoc();
        tenLopHoc.setTenLopHoc(prompt("nhap vao ten lop hoc"));
        if (validateName.test(tenLopHoc.getTenLopHoc())) {
            alert("ten lop hoc dung");
            checkTenLopHoc = true;
        } else {
            alert("ten lop hoc dung sai,nhap lai");
        }
    } while (!checkTenLopHoc);



</script>

</body>
</html>
