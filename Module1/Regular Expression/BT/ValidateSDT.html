<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết phương thức để kiểm tra tính hợp lệ của số điên thoại.
    //
    //     Số điện thoại hợp lệ cần đạt theo mẫu sau: (xx)-(0xxxxxxxxx)
    //
    // x là ký tự số
    //
    // Không chứa các ký tự đặc biệt
    //
    // Ví dụ số điện thoại hợp lệ: (84)-(0978489648)
    //
    // Ví dụ tên lớp không hợp lệ: (a8)-(22222222)

    let validateSDT = /^([0-9]{1}[0-9]{9})|(\+84[1-9]{1}[0-9]{8})$/;


    function SoDienThoai() {
        this.setSoDienThoai = function (soDienThoai) {
            this.soDienThoai = soDienThoai;
        };
        this.getSoDienThoai = function () {
            return this.soDienThoai;
        };
    }

    let checkSoDienThoai = false;
    do {
        let soDienThoai = new SoDienThoai();
        soDienThoai.setSoDienThoai(prompt("nhap vao so dien thoai"));
        if (validateSDT.test(soDienThoai.getSoDienThoai())) {
            alert("SDT dung");
            checkSoDienThoai = true;
        } else {
            alert("SDT sai,nhap lai");
        }

    } while (!checkSoDienThoai);

</script>
</body>
</html>
