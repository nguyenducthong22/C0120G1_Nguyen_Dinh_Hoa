<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let validateEmail = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

    function Email() {
        this.setEmail = function (email) {
            this.email = email;
        };
        this.getEmail = function () {
            return this.email;
        };
    }

    let checkEmail = false;
    do {
        let email = new Email();
        email.setEmail(prompt("nhap vao email"));
        if (validateEmail.test(email.getEmail())) {
            alert("Email dung");
            checkEmail = true;
        } else {
            alert("Email sai");
        }

    } while (!checkEmail)


</script>
</body>
</html>
