<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function is_usZipCode(str) {
        regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;
        if (regexp.test(str)) {
            document.write("dung");
        } else {
            document.write("sai");
        }
    }

    var zipcode1 ="03201-2150";
    is_usZipCode(zipcode1);
    document.write("<br />");
    var zipcode2 ="7892";
    is_usZipCode(zipcode2);


</script>

</body>
</html>
