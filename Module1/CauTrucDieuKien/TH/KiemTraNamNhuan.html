<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NamNhuan</title>
</head>
<body>

<script>

    let year;
    year = prompt('Enter a year');
    parseInt(year);

    if(year%4==0){
        if (year%100==0){
            if (year%400==0){
                document.write('la nam nhuan')
            }
            else {
                document.write('Khong phai nam nhuan');
            }
        }
        else {
            document.write('la nam nhuan');
        }
    }
    else
        document.write('Khong phai nam nhuan');

</script>
