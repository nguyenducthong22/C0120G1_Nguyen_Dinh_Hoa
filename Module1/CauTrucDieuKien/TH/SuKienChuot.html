<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage" src="src/IMG_9070.JPG" width="250" height="248" />
    <br />
    <br />
    <br />
    <br />
    <br />

    <input type="button" value="moveLeft" onclick="moveLeft();" />
    <input type="button" value="moveRight" onclick="moveRight();" />
</form>
<script>
    //cai nay copy tham khao,hoi so so thoi???????
    let imgObj = null;
    imgObj = document.getElementById('myImage');
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    function moveLeft() {
        imgObj.style.left = parseInt(imgObj.style.left) - 10 + 'px';
    }
    window.onload = init;




</script>

</body>
</html>
