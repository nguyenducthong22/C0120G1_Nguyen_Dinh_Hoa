<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>
<script>
    let weight;
    let height;
    let bmi;

    inputWeight = prompt('nhap can nang');
    inputHeight = prompt('nhap chieu cao');
    weight = parseFloat(inputWeight);
    height = parseFloat(inputHeight);
    bmi = weight/(height*height);
    if (bmi < 18)
        document.write("Underweight");
    else if (bmi < 25.0)
        document.write("Normal");
    else if (bmi < 30.0)
        document.write("Overweight");
    else
        document.write("Obese");


</script>


</body>
</html>
