<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <input type="text" id="input">
 <input type="button" onclick="calculator()" value="ketqua">
<p id="result"></p>

<script>
    var x;
    function squareNumber(x) {
        var result;
        result = x*x;
        return result;
    }
    function calculator() {
        var inputX = parseInt(document.getElementById("input").value);
        var ketqua = squareNumber(inputX);
        document.getElementById("result").innerHTML = ketqua;
    }

    
    
</script>

</body>
</html>
