<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <input type="text" id="input">
 <input type="button" onclick="calculator()" value="ketqua">
<p id="result"></p>

<script>

    function squareNumber(x) {
        let result;
        result = x*x;
        return result;
    }
    function calculator() {
        let inputX = parseInt(document.getElementById("input").value);
        let result = squareNumber(inputX);
        document.getElementById("result").innerHTML = result;
    }

    
    
</script>

</body>
</html>
