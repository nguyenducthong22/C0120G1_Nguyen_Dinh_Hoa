<!DOCTYPE html>

<body>
<script>
    function feetToMeters(feet) {
        return 0.305 * feet;
    }
    let a = parseInt(prompt("nhap vao so feet"));
    let result = feetToMeters(a);
    document.write("ket qua la : " + result +" met");

</script>

</body>
