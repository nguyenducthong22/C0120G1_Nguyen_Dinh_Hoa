<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function swap() {
        let a = parseInt(prompt("nhap a "));
        let b = parseInt(prompt("nhap b "));
        let x;
        x = a;
        a = b;
        b = x;
        document.write(a + " " + b);
    }

    swap();

</script>

</body>
</html>
