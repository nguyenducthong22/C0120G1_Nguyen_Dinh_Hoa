<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<input type="text" id="inputNumber">
<input type="button" value="kiem tra" onclick="kiemTra()">
<input type="button" value="hien thi" onclick="hienThi()">
<p id="kq"></p>
<body>
<script>
    function kiemTraSoNT(n) {
        let flag = true;
        if (n < 2) {
            flag = false;
        } else {
            for (let i = 2; i < n; i++) {
                if (n % i == 0) {
                    flag = false;
                    break;
                }
            }
        }
        return flag;
    }

    function kiemTra() { //kiem tra so nguyen to
        let inputNumber1;
        inputNumber1 = parseInt(document.getElementById("inputNumber").value);
        let flag1 = kiemTraSoNT(inputNumber1);
        if (flag1 == true) {
            document.getElementById("kq").innerHTML = "la so nguyen to \n";
        } else {
            document.getElementById("kq").innerHTML = "khong la so nguyen to \n";
        }

    }
    function hienThi() { //hien thi tat ca so nguyen to <=1000
        let n = 2;
        while (n<=1000)
        {
            let flag2 = kiemTraSoNT(n);
            if (flag2 == true) {
                document.write(n+"<br />");
            }
            n++;
        }

    }


</script>

</body>
</html>
